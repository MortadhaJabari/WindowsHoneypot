version: '3.8'
services:
  honeypot:
    build: .
    container_name: windowsserverhoneypot
    ports:
      - "2222:2222"   # SSH
      - "53:53/udp"   # DNS
      - "2121:2121"   # FTP
      - "7000:7000"   # Web honeypot
      - "8080:8080"   # Admin panel
      - "1445:1445"   # SMB (if enabled)
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./services:/app/services
      - ./ssh_host_key:/app/ssh_host_key
      - ./ssh_host_key.pub:/app/ssh_host_key.pub
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
