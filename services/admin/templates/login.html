<!DOCTYPE html>
<html>
<head>
    <title>Honeypot Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #eee; }
        .login-container { max-width: 350px; margin: 80px auto; background: #333; padding: 30px 30px 20px 30px; border-radius: 8px; box-shadow: 0 0 10px #111; }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; border: none; border-radius: 4px; background: #222; color: #eee; }
        input[type="submit"] { width: 100%; padding: 10px; margin-top: 18px; background: #0078d7; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        input[type="submit"]:hover { background: #005fa3; }
        .error { color: #ff4d4d; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Honeypot Admin Login</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            <label>Admin Username:</label>
            <input type="text" name="username" required><br>
            <label>Password:</label>
            <input type="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
