<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Add Product</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post" class="crud-form">
            <label>Reference:<input type="text" name="reference" required></label><br>
            <label>Family:<input type="text" name="family" required></label><br>
            <label>Product:<input type="text" name="product" required></label><br>
            <label>Quantity:<input type="number" name="quantity" min="1" required></label><br>
            <label>Status:
                <select name="status" required>
                    <option value="Completed">Completed</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Pending">Pending</option>
                </select>
            </label><br>
            <button class="button add" type="submit">Add Product</button>
            <a class="button cancel" href="{{ url_for('dashboard') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
